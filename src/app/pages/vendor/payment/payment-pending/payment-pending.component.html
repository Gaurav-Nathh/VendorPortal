<div class="page-container">



  <!-- Search & Filter -->
 <div class=" rounded shadow-sm p-3 search-container">


  
     
       
       <div class="d-flex justify-content-between align-items-center w-100">
  <div class="input-group w-25">
    <!-- search input here -->
  </div>

  <div>
    <button class="btn btn-outline-secondary me-2">
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
    <button class="btn btn-outline-primary">
      <i class="bi bi-box-arrow-up"></i> Export
    </button>
  </div>
</div>

      

</div>
<div class="dashboard-container">

  <!-- Desktop Table -->
 
    <div class="orders-table-container ">
   <table class="orders-table w-100 ">
  <thead >
    <tr >
      <th class="py-3 px-3 fw-semibold ">Date</th>
            <th class="py-3 px-3 fw-semibold text-center">Type</th>
            <th class="py-3 px-3 fw-semibold text-center">Ref No.</th>
            <th class="py-3 px-3 fw-semibold text-end">Invoice</th>
            <th class="py-3 px-3 fw-semibold text-center">Payment</th>
            <th class="py-3 px-3 fw-semibold">Adjustment</th>
            <th class="py-3 px-3 fw-semibold">Balance</th>
            <th class="py-3 px-3 fw-semibold">Due Date</th>
            <th class="py-3 px-3 fw-semibold">Over Due</th>
    </tr>
  </thead>
  <tbody  id="receipt-accordion" >
    <ng-container *ngFor="let item of data; let i = index"><!-- paginatedData -->
      <tr class=" " >
       <td [attr.title]="item.BILLDATE" data-bs-toggle="tooltip">
        {{ item.BILLDATE }}
      </td>
       <td [attr.title]="item.BILLTYPE" data-bs-toggle="tooltip">
        {{ item.BILLTYPE }}
      </td>
     <td [attr.title]="item.BILLNO" data-bs-toggle="tooltip">
        {{ item.BILLNO }}
      </td>
      <td [attr.title]="item.BALANCE" data-bs-toggle="tooltip">
        {{ item.BALANCE}}
      </td>
       <td [attr.title]="item.PAYAMT" data-bs-toggle="tooltip">
        {{ item.PAYAMT}}
      </td>
          <td [attr.title]="item.ADJAMT" data-bs-toggle="tooltip">
        {{ item.ADJAMT}}
      </td>
          <td [attr.title]="item.BALANCE" data-bs-toggle="tooltip">
        {{ item.BALANCE}}
      </td>
       <td [attr.title]="item.DUEDATE" data-bs-toggle="tooltip">
        {{ item.DUEDATE}}
      </td>
       <td [attr.title]="item.OVERDUE" data-bs-toggle="tooltip">
        {{ item.OVERDUE}}
      </td>

      

    


      

      
      </tr>

    


    </ng-container>
  </tbody>
</table>

    </div>
  </div>

<div class="pagination-container">


 <div class="d-flex justify-content-end align-items-center mt-3 ">

  </button>
</div></div>
