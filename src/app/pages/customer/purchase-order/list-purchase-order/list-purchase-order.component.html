<div class="dashboard-container">
  <div class="page-breadcrum">
    <span>Purchse Order / List </span>
  </div>
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="view-selector">
      <div class="view-options">
        <button
          *ngFor="let option of viewOptions"
          class="view-option"
          [class.active]="currentView === option.value"
          (click)="updateView(option.value)"
        >
          {{ option.label }}
        </button>
      </div>
    </div>
    <button
      class="btn create-btn"
      [routerLink]="'/customer/purchase-order/create'"
    >
      <i class="bi bi-plus-lg"></i> Create New PO
    </button>
  </div>

  <!-- Orders Table -->
  <div class="orders-table-container">
    <table class="orders-table">
      <thead>
        <tr>
          <th class="order-number">Order No.</th>
          <th class="ref-number">Ref. No.</th>
          <th class="date">Date</th>
          <th class="value">Value</th>
          <th class="status">Status</th>
          <th class="actions"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let po of filteredOrders">
          <td class="order-number">
            <div class="order-number-wrapper">
              <i class="bi bi-file-text"></i>
              <span class="po-number">{{ po.orderNumber }}</span>
            </div>
          </td>
          <td class="ref-number">
            <span class="ref-number-value">{{ po.referenceNumber }}</span>
          </td>
          <td class="date">
            <span class="date-value">{{ po.date | date : "dd MMM yyyy" }}</span>
          </td>
          <td class="value">
            <span class="value-amount">{{
              po.value | currency : "INR" : "symbol" : "1.2-2"
            }}</span>
          </td>
          <td class="status">
            <span class="status-pill" [ngClass]="getStatusClass(po.status)">
              {{ po.status }}
            </span>
          </td>
          <td class="actions">
            <button class="btn action-btn" aria-label="More options">
              <i class="bi bi-three-dots"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
