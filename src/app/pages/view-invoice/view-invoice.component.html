
<div class="invoice-container">
  <!-- Header -->
  <div class="header">
    <h1 class="title">Invoice / List</h1>
    <button class="create-btn"
    [routerLink]="['/vendor/invoice-form']" >
      Create Invoice
    </button>
  </div>

  <!-- Invoice Table -->
  <div class="table-container">
    <table class="invoice-table">
      <thead>
        <tr>
          <th>For Branch</th>
          <th>No.</th>
          <th>Date</th>
          <th>Bill No.</th>
          <th>Bill Date</th>
          <th>Qty</th>
          <th>Net Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales" class="table-row">
          <td>{{ sale.BrnId }}</td>
          <td>{{ sale.Vno }}</td>
          <td>{{ sale.Vdate | date: 'dd-MM-yyyy' }}</td>
          <td>{{ sale.Billno }}</td>
          <td>{{ sale.Billdate | date: 'dd-MM-yyyy' }}</td>
          <td>{{ sale.Qty }}</td>
          <td>{{ sale.Amt | number: '1.2-2' }}</td>
          <td>
            <div class="action-buttons">
              <button class="action-btn edit-btn"  title="Edit">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="action-btn delete-btn" title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- <div class="empty-state">
      <p>No invoices found. Create your first invoice to get started.</p>
    </div> -->
  </div>

  
</div>
