<div
  class="modal fade"
  [class.show]="isOpen"
  [style.display]="isOpen ? 'block' : 'none'"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg rounded-3 border-0">
      <div class="modal-header border-0">
        <h5 class="modal-title text-lg font-semibold">Generate Report</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label class="form-label fw-semibold">Start Date</label>
            <input
              type="date"
              formControlName="startDate"
              class="form-control rounded-2 shadow-sm"
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">End Date</label>
            <input
              type="date"
              formControlName="endDate"
              class="form-control rounded-2 shadow-sm"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-light rounded-pill px-4" (click)="closeModal()">
          Cancel
        </button>
        <button
          class="btn btn-primary rounded-pill px-4"
          (click)="onSubmit()"
          [disabled]="form.invalid"
        >
          Generate
        </button>
      </div>
      <div class="container mt-3">
        <h3>Generated Reports</h3>

        <div *ngIf="loading">Loading...</div>

        <table
          class="table table-bordered"
          *ngIf="!loading && reports.length > 0"
        >
          <thead>
            <tr>
              <th>Date</th>
              <th>File Name</th>
              <th>Status</th>
              <th>Url</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of reports">
              <td>{{ r.reqDate | date : "short" }}</td>
              <td>{{ r.fileName || "N/A" }}</td>
              <td>{{ r.status }}</td>
              <td>{{ r.fileUrl }}</td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="!loading && reports.length === 0">No reports found.</div>
      </div>
    </div>
  </div>
</div>
