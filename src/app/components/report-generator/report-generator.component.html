<div class="modal-backdrop" *ngIf="isOpen">
  <div class="modal-container">
    <div class="modal-header">
      <span>Generate Report</span>
      <button class="close-btn" (click)="closeModal()">Ã—</button>
    </div>

    <div class="modal-body">
      <!-- Left Section (Form) -->
      <div class="form-section">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <div class="form-group">
              <label>Start Date</label>
              <input type="date" formControlName="startDate" />
            </div>

            <div class="form-group">
              <label>End Date</label>
              <input type="date" formControlName="endDate" />
            </div>
          </div>
          <div class="button-group">
            <button
              type="submit"
              class="btn-primary"
              [disabled]="form.invalid || loading"
            >
              {{ loading ? "Generating..." : "Generate Report" }}
            </button>
          </div>
        </form>
      </div>

      <!-- Right Section (Table) -->
      <section class="reports-section">
        <div class="page-title">
          <span>Genrated Reports</span>
          <div class="d-flex gap-2">
            <button class="top-action-btn" (click)="fetchReports()">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </div>
        </div>
        <div class="table-section">
          <table class="report-table">
            <thead style="position: sticky">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of reports; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ report.fileName }}</td>
                <td>{{ report.status }}</td>
                <td>
                  <ng-container *ngIf="report.fileUrl; else pending">
                    <a [href]="report.fileUrl" target="_blank">
                      {{ "Download" }}
                    </a>
                  </ng-container>
                  <ng-template #pending>
                    <span>Pending</span>
                  </ng-template>
                </td>
              </tr>
              <tr *ngIf="reports.length === 0">
                <td colspan="5" class="no-data">No reports found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</div>
