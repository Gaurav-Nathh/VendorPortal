<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card user-profile shadow-sm p-3">
        <div class="card-body">
          <h4 class="card-title mb-3 text-center text-primary">User Profile</h4>

          <div class="profile-row mb-3">
            <label class="profile-label">Name:</label>
            <span class="profile-value">{{ userDetails.Name }}</span>
          </div>

          <div class="profile-row mb-3">
            <label class="profile-label">GSTIN:</label>
            <span class="profile-value">{{ userDetails.gstin }}</span>
          </div>

          <div class="profile-row mb-3">
            <label class="profile-label">Email:</label>
            <span class="profile-value">{{ userDetails.email }}</span>
          </div>

          <div class="profile-row mb-3">
            <label class="profile-label">Phone:</label>
            <span class="profile-value">{{ userDetails.phone }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
